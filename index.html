<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f2632" />
    <meta name="author" content="Advice generator app" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="card" role="presentation">
        <div class="card__header">
          <h3 class="card__header__title">Advice #0</h4>
        </div>
        <div class="card__content">
          <h2 class="card__content__text">"..."</h2>
        </div>
        <div class="card__image">
          <picture>
            <source media="(max-width: 500px)" srcset="./images/pattern-divider-mobile.svg" />
            <img src="./images/pattern-divider-desktop.svg" alt="Pattern">
          </picture>
        </div>
        <div class="card__footer">
          <button class="card__footer__btn ">
            <img id="svgbtn" src="./images/icon-dice.svg" alt="Dice">
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

  <script src="./js/index.js" defer></script>
</html>
